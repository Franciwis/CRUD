<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/estilos.css" />
    <title>CRUD</title>
  </head>

  <body>
    <header>
      <nav>
        <div>este es el navegador del header</div>
      </nav>
    </header>
    <main>
      <section style="overflow-x: auto">
        <div>
          <h1 id="h1Tittle">Agregar Musica</h1>
        </div>
        <div id="contFormMusic" class="contForm">
          <form class="formMusic" id="formMusic">
            <input id="titulo" type="text" placeholder="nombre de la canción" />
            <input id="artista" type="text" placeholder="artista" />
            <button
              id="btnAgregar"
              class="boton"
              type="submit"
              onclick="agregarCancion ()"
            >
              Agregar
            </button>
          </form>
        </div>
        
          <div class="conth2">
            <h2>Lista canciones:</h2>
          </div>

          <div class="contenedorLista">
            <table id="contenedorTable"></table>
          </div>
        
      </section>
    </main>
    <footer>
      <p>esto es el pie de página</p>
    </footer>
    <script src="./js/app.js"></script>
  </body>
</html>
